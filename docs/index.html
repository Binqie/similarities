<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similarities</title>
<script defer src="main.js"></script></head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="options">
                <button id="easy" class="game-mode">easy</button>
                <button id="hard" class="game-mode">hard</button>
                <button id="restart" class="restart">restart</button>
            </div>
            <div class="start-game">

            </div>
            <div class="game-window">

            </div>
            <div class="game-over">
                <h1 class="game-over__title">You have finished in <span></span> moves.</h1>

            </div>
        </div>
    </div>
